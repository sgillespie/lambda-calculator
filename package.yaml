name: lambda-calculator
version: '2.0.0'
synopsis: A lambda calculus interpreter
description: Please see README.md
category: LambdaCalculus,Language,Teaching
author: Sean D Gillespie
maintainer: sean@mistersg.net
copyright: 2016 Sean Gillespie
license: MIT
github: sgillespie/lambda-calculus

dependencies:
  - base >= 4.9 && < 5
  - rio

ghc-options:
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wpartial-fields
  - -Wredundant-constraints

default-extensions:
  - BangPatterns
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - PartialTypeSignatures
  - PatternGuards
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeFamilies
  - TypeSynonymInstances
  - ViewPatterns

library:
  source-dirs: src
  exposed-modules:
    - Language.Lambda
    - Language.Lambda.Expression
    - Language.Lambda.Eval
    - Language.Lambda.Parser
    - Language.Lambda.State
    - Language.Lambda.Util.PrettyPrint
    - Language.SystemF
    - Language.SystemF.Expression
    - Language.SystemF.Parser
    - Language.SystemF.TypeCheck
  default-extensions:
    - NoImplicitPrelude
    - OverloadedStrings
  dependencies:
    - containers
    - parsec
    - prettyprinter
  
executables:
  lambda-calculator:
    main: Main.hs
    source-dirs: app
    default-extensions:
      - NoImplicitPrelude
      - OverloadedStrings
    dependencies:
      - bytestring
      - containers
      - lambda-calculator
      - optparse-applicative
      - repline
      - text
    
tests:
  lambda-calculus-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - HUnit
      - containers
      - hspec
      - lambda-calculator
      - prettyprinter
      
  lambda-calculus-lint:
    main: HLint.hs
    source-dirs: scripts
    other-modules: []
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    default-extensions:
      - ImplicitPrelude
    dependencies:
      - hlint
